let currentTrackIndex = 0;
const audio = document.getElementById("audio-player");
const trackTitle = document.getElementById("current-track-title");

function loadTrack(index) {
  const track = tracks[index];
  audio.src = track.url;
  trackTitle.textContent = track.title;
  document.getElementById("music-player").style.display = "block";
}



function togglePlay() {
  if (audio.paused) {
    audio.play();
  } else {
    audio.pause();
  }
}

function playNext() {
  currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
  loadTrack(currentTrackIndex);
  audio.play();
}

function playNext() {
  if (isShuffle) {
    let nextIndex;
    do {
      nextIndex = Math.floor(Math.random() * tracks.length);
    } while (nextIndex === currentTrackIndex && tracks.length > 1); // Avoid same track

    currentTrackIndex = nextIndex;
  } else {
    currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
  }

  loadTrack(currentTrackIndex);
  audio.play();
}


function toggleShuffle() {
  isShuffle = !isShuffle;
  alert("You " + (isShuffle ? " Enabled Shuffle" : "  Disabled Shuffle"));
}


function playPrevious() {
  currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
  loadTrack(currentTrackIndex);
  audio.play();
}

function togglePlaylist() {
  const playlist = document.getElementById("playlist");
  playlist.style.display = playlist.style.display === "none" ? "block" : "none";
}

function renderPlaylist() {
  const list = document.getElementById("track-list");
  tracks.forEach((track, index) => {
    const li = document.createElement("li");
    li.textContent = track.title;
    li.onclick = () => {
      currentTrackIndex = index;
      loadTrack(index);
      audio.play();
    };
    list.appendChild(li);
  });
}

// Listen for end of audio and auto-play next track 
audio.addEventListener( "ended", playNext);

renderPlaylist();
